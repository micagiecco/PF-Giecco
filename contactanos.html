    <main class="mainform">
        <form class="form">

            <h2 class="form__title"> ¿Tenés un proyecto en mente?</h2>
            <p class="form__paragraph">Completá el formulario. Te contactaremos a la brevedad.</p>

            <div class="form__container">
                <div class="form__group">
                    <input type="text" name="" id="user" class="form__input" placeholder="">

                    <span class="form__line"></span>
                </div>

                <div class="form__group">

                    <span class="form__line"></span>
                </div>

                <div class="form__group">
                    <input type="number" name="" id="num" class="form__input" placeholder="">

                    <span class="form__line"></span>
                </div>

                <div class="form__group">
                    <input type="text" name="" id="proyect" class="form__input" placeholder="">
                    <label for="proyecto" class="form__label">Contanos sobre tu proyecto</label>
                    <span class="form__line"></span>
                </div>
                <input type="submit" class="form__submit" value="Enviar">
            </div>


        </form>
